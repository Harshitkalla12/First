<!DOCTYPE html>
<html>
<head>
    <title>Sentiment Analysis</title>
</head>
<body>
    <h1>Sentiment Analysis</h1>
    <form method="POST" action="/sentiment">
        <label for="email_body">Enter Email Body:</label>
        <textarea name="email_body" id="email_body" rows="10" cols="50"></textarea>
        <br>
        <button type="submit">Submit</button>
    </form>
    {% if result %}
        <h2>Result:</h2>
        <p>Sentiment: {{ result.sentiment }}</p>
        <p>Sentiment Score: {{ result.sentiment_score }}</p>
    {% endif %}
</body>
</html>
